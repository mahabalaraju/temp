<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css"
	rel="stylesheet" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h5>book store management system</h5>
	<hr>
	<div class="container">

		<table class="table table-bordered table-stripped" id="worker_table">
		
		
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">name</th>
					<th scope="col">email</th>
					<th scope="col">department</th>
					<th>actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${user}">
					<td th:text="${s.id}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.email}"></td>
					<td th:text="${s.department}"></td>
					<td><a th:href="@{/showupdatedform(workerId=${s.id})}"
						class="btn btn-info">update</a> <a
						th:href="@{/deleteWorker(workerId=${s.id})}"
						class="btn btn-danger">delete</a></td>
				</tr>

			</tbody>
		</table>
		<a th:href="@{/addworkers}" type="button" class="btn btn-primary ">Add
			workers</a>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
<script>
$(document).ready(function(){
	$("#worker_table").DataTable( {
		'aoColumnDefs':[{
			'bSortable':false,
		 'aTargets':[-1]
	}]
	});
})

</script>
</body>
</html>
