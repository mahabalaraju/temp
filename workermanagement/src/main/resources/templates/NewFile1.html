<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management system</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Add Employees</h3>
		<hr>
		<form th:action="@{/saveworker}" th:object="${worker}" method="post" >
			<input th:field="*{name}" type="text" placeholder="Enter your Name"  class="form-control col-4 mb-4" /> 
			<input th:field="*{email}" type="text" placeholder="Enter your email address" class="form-control col-4 mb-4" />
			<input th:field="*{department}" type="text" placeholder="Enter your department name" class="form-control col-4 mb-4" />
			<input type="hidden" th:field="*{id}"/>
			<button class="btn btn-primary" type="submit">Save</button>
		</form>
		<hr>
		<a th:href="@{/list}">back to list</a>
	</div>
</body>
</html>
